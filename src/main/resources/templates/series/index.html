<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="icerik" layout:fragment="content">
    <div class="kutu" th:each="serie : ${series.content}">
        <a th:href="@{/diziler/{id} (id = ${serie.id})}">
            <img th:src="@{'/uploads/'+ ${serie.photoUrl}}" width="230px" height="210px" /><hr>
            <h3 th:text="${serie.name}"></h3></a>
    </div>
</div>
</body>
</html>
